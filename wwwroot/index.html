<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Colossus - abb_irb52_7_120</title>
  <link href="/css/colossus.css" rel="stylesheet">
 </head>
 <body>
  <div id="status"></div>

  <script src="/js/signalr/signalr-1.1.4.min.js"></script>
  <script src="/js/client.js" type="module"></script>
  <script src="/js/render.js" type="module"></script>
  <script type="module">
    import { connection, startSignalR } from '/js/client.js'
    import { colorComponent, render } from '/js/render.js';

    // receive malfunction messages
    connection.on('malfunction', component => {
        colorComponent(component)
        window.requestAnimationFrame(render)
    })

    startSignalR()
  </script>
 </body>
</html>
